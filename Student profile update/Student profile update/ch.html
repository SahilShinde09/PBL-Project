<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruitment System</title>
    <link rel="stylesheet" href="ch.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">

</head>
<style>
  body{
    background-image: url("/Student profile update/stud_profile.png") ;
    background-size: cover;
  }
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  }
  .navvv{
  width: 100%;
  padding: 30px 3%;
  overflow: hidden;
  }

  nav{
  display: flex;
  text-align: left;
  justify-content: space-between;
  align-items: center;
  }

  nav ul li{
  display: inline-block;
  list-style: none;
  margin: 10px 15px;
  padding-right: 900px;
  text-align: center;
  }
  h2{
  font-size: 25px;
  }
  .logo{
    padding-left: 60px;
  width: 170px;
  height: 90px;
  }
    #mainDiv {
      color: black;
      font-weight: bolder;
    }
    .log{
      padding-right: 20px;
    color: #000000;
    text-decoration: none;
  }
</style>
<body>
    <div class="background"> &nbsp; </div>
    <div class="navv">
      <nav>
        <img src="D:\Student profile update\pcet-trust-logo-fotor-bg-remover-2023041422524.png" class="logo" alt="">
        <ul>
          <li><h2>PCET's Placement System</h2></li>
        </ul>
        <a href="#" class="log">Log out</a>
      </nav>
    </div>

    <div id="disp">

        <div class="col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1"
            style="color: black;text-align: center;background-color: rgba(247, 244, 244, 0.821); padding: 5px; border-radius: 10px;box-shadow: 0px 0px 5px rgb(0, 0, 0)">
            <span class="heading">
                Student Update Information Form
            </span>
            <br>
            <br>
            <q><b>"You must upload your Resume."</b>
            </q>
        </div>
        <div id="aftrLoad" class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <br />
            <label id="nameLbl" style="color:red; display: none"> *Reqiured</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input onfocus="hide('nameLbl')" id="name" type="text" class="form-control" name="name"
                    placeholder="Full Name">
            </div>
            <br />
            <label id="emailLbl" style="color:red; display: none"> * Reqiured</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input onfocus="hide('emailLbl')" id="email" type="text" class="form-control" name="email"
                    placeholder="Email">
            </div>
            <br />
            <label id="passwordLbl" style="color:red; display: none"> * Reqiured</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input onfocus="hide('passwordLbl')" id="password" type="password" class="form-control" name="password"
                    placeholder="Password">
            </div>
            <br />
            <label id="addressLbl" style="color:red; display: none"> * Reqiured</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input onfocus="hide('addressLbl')" id="address" type="text" class="form-control" name="address"
                    placeholder="City Name">
            </div>
            <br />
            <label id="numberLbl" style="color:red; display: none"> * Reqiured</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                <input onfocus="hide('numberLbl')" id="number" type="number" class="form-control" name="number"
                    placeholder="Number">
            </div>
            <br />
            <label id="dobLbl" style="color:red; display: none"> * Reqiured</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input onfocus="(this.type='date'); hide('dobLbl')" id="dob" type="text" class="form-control" name="dob"
                    placeholder="Date of Birth">
            </div>
            <br />
            <label id="obtainMarksLbl" style="color:red; display: none"> * Reqiured</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input onfocus="hide('obtainMarksLbl')" id="obtainMarks" type="number" class="form-control" name="name"
                    placeholder="Obtained Marks">
            </div>
            <br />
            <label id="gradeLbl" style="color:red; display: none"> * Reqiured</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input onfocus="hide('gradeLbl')" id="grade" type="text" class="form-control" name="name"
                    placeholder="Grade">
            </div>
            <br>
            <label id="marksheetImageLbl" style="color:red; display: none"> * Reqiured</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input onfocus="hide('marksheetImageLbl')" id="marksheetImage" type="file" class="form-control"
                    name="name" placeholder="Resume">
            </div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-info text-center">Upload Resume</li>
            </ul>
            <button id="signUpBtn" onClick="signUp('st')"
                class="btn col-lg-6 col-lg-offset-3 btn col-sm-6 col-sm-offset-3 btn col-xs-6 col-xs-offset-3"><span
                    class="glyphicon glyphicon-user"></span> Update</button><br><br><br><br><br>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

</body>

</html>
